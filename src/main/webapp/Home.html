<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Banker</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            fill: #f1c40f;
        }

        /* Navigation */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f1c40f;
        }

        /* Floating Ticker */
        .ticker {
            background-color: #222;
            color: #f1c40f;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .ticker-text {
            display: inline-block;
            padding-left: 100%;
            animation: tickerMove 10s linear infinite;
        }

        @keyframes tickerMove {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Main Content */
        main {
            padding: 50px 20px;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 25px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background-color: #f1c40f;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease;
            padding: 12px;
            font-size: 14px;
            width: 100%;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #d4ac0d;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2a10 10 0 00-7 17.1V22H8v-2a8 8 0 018-8h2v-2.9A10 10 0 0012 2zm0 16a6 6 0 01-6-6v-4h4v2h2v-2h4v4a6 6 0 01-6 6z"/>
            </svg>
            <h1>Banker</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Floating Ticker -->
    <div class="ticker">
        <div class="ticker-text">⚠️ Bank Security Alert: Never share your OTP or password with anyone. <span id="currentDateTime"></span></div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Welcome to Banker</h1>
            <p>Select an option to continue:</p>
            <div class="btn-container">
                <button class="btn" onclick="window.location.href='Signup.html'">New User</button>
                <button class="btn" onclick="window.location.href='Login.html'">Existing User</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Banker. All rights reserved.</p>
    </footer>
    
    
    <script>
    // Function to update date and time
    function updateDateTime() {
        const now = new Date();
        const dateTimeString = now.toLocaleString(); // Adjust locale and format as needed
        document.getElementById('currentDateTime').textContent = dateTimeString;
    }

    // Update every second (1000 milliseconds)
    setInterval(updateDateTime, 1000);

    // Initial call to display date and time immediately
    updateDateTime();
</script>

</body>
</html>
