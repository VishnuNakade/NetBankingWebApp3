<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 8px 20px; /* Reduced height */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            fill: #f1c40f;
        }

        /* Navigation */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f1c40f;
        }

        /* Floating Ticker Strip */
        .ticker {
            background-color: #222;
            color: #f1c40f;
            padding: 10px;
            width: 100%;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .ticker-text {
            display: inline-block;
            padding-left: 100%;
            animation: tickerMove 10s linear infinite;
        }

        @keyframes tickerMove {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Main Content */
        main {
            padding: 50px 20px;
            text-align: center;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        .form-container label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-top: 10px;
        }

        .form-container input {
            width: calc(100% - 16px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }

        /* Center the login button and adjust font size */
        .form-container input[type="submit"] {
            background-color: #f1c40f;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease;
            margin-top: 15px;
            padding: 12px;
            font-size: 14px; /* Smaller font size */
            width: 100%; /* Centering the button */
        }

        .form-container input[type="submit"]:hover {
            background-color: #d4ac0d;
        }

        .form-container p {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
        }

        .form-container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Message Styling */
        .message {
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2a10 10 0 00-7 17.1V22H8v-2a8 8 0 018-8h2v-2.9A10 10 0 0012 2zm0 16a6 6 0 01-6-6v-4h4v2h2v-2h4v4a6 6 0 01-6 6z"/>
            </svg>
            <h1>Banker</h1>
        </div>
        <!-- <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav> -->
    </header>

    <!-- Floating Ticker -->
    <div class="ticker">
        <div class="ticker-text">Welcome to our website! Stay updated with the latest news.</div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h2>SIGN UP</h2>

            <!-- âœ… Message Display Area -->
            <div id="message" class="message"></div>

            <form action="AuthServlet" method="post" onsubmit="return validateForm()">
                <input type="hidden" name="action" value="signup">

                <label>Username:</label> 
                <input type="text" id="username" name="username" required /> 

                <label>Password:</label> 
                <input type="password" id="password" name="password" required /> 

                <label>Security Question:</label> 
                <input type="text" id="securityQuestion" name="SecurityQuestion" required /> 

                <label>Security Answer:</label>
                <input type="text" id="securityAnswer" name="SecurityAnswer" required />

                <input type="submit" value="Sign Up">
                
                <p>Already have an account? <a href="Login.html">Login here</a></p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Banker. All rights reserved.</p>
    </footer>

    <!-- JavaScript Validation -->
    <script>
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const securityAnswer = document.getElementById('securityAnswer').value.trim();

            if (username === password) {
                alert("Username and Password cannot be the same.");
                return false;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            const specialChars = /[!@#$%^&*(),.?":{}|<>]/;
            if (specialChars.test(securityAnswer)) {
                alert("Security Answer cannot contain special characters.");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
